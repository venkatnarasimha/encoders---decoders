<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>SHA-256 Hashing</title>
    <link rel="StyleSheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Encoders & Decoders
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="urlEncoderDecoder.html">Url Encoder/Decoder</a>
                <a href="Base64Encode.html">Base64 Encoder</a>
                <a href="Base64Decode.html">Base64 Decoder</a>
                <a href="MD5HashGenerator.html">MD-5 Hash Generator</a>
                <a href="SHA1HashGenerator.html">SHA-1 Hash Generator</a>
                <a href="SHA256HashGenerator.html">SHA-256 Hash Generator</a>
                <a href="SHA512HashGenerator.html">SHA-512 Hash Generator</a>
 
              </div>
        </div>
    </div>

    <section class="center">
        <form action="">
            <fieldset class="fieldset"> 
                <legend class="label">SHA-256 Hashing</legend>
            <div class="main">
                <span class="heading">SHA-256 Hashing</span>
            </div>
            <br >
            <p><label class="label">Enter the String for Hashing</label></p>
    
            <p><textarea class="text-area-input" focus rows="10" cols="70"></textarea></p>
    
            <p><button type="button" class="but button">Convert</button>
                <input type="reset" value="Reset" class="button">
                <button type="button" class="button copy">Copy</button>
            </p>
            <p><label class="label">The Decoded String : </label></p>
            <p><textarea class="text-area-output" focus rows="10" cols="70"></textarea></p>
            </fieldset>    
        </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        function hashing(url)
        {
        const str = CryptoJS.SHA256(url);
            return str.toString(CryptoJS.enc.Hex);
        }
        const inputValue=document.querySelector('.text-area-input');
        const but=document.querySelector('.but');
        const outputValue=document.querySelector('.text-area-output');
        const copybut=document.querySelector('.copy');
        let input='';
        inputValue.addEventListener('change',()=>{
            input=inputValue.value;
            console.log(input);
        });

        but.addEventListener('click',()=>{
            const result=hashing(input);
            console.log(result);
            outputValue.value=result;
        });
    copybut.addEventListener("click", () => {
    const copy = document.querySelector(".text-area-output");
    console.log("clicked:", copy.value);
    copy.focus();
    copy.select();
    document.execCommand("copy");
    try {
    const successful = document.execCommand("copy");
    const msg = successful ? "successful" : "unsuccessful";
    console.log(`Copying text command was ${msg}`);
    } catch (err) {
    console.log("Oops, unable to copy");
    }
});
    </script>
</body>
</html>
